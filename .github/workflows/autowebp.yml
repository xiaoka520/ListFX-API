name: Generate WebP Photos List

on:
  schedule:
    - cron: '0 0 * * 1'  # 每周一UTC 0点执行
  push:
    paths:
      - 'img/**'

jobs:
  generate-list:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate jsDelivr links for WebP
        run: |
          mkdir -p tmp
          find img/ -type f -iname "*.webp" > tmp/all_webp.txt
          
          cat tmp/all_webp.txt | while read -r file; do
            relative_path="${file#img/}"
            echo "https://cdn.jsdelivr.net/gh/${{ github.repository }}@${{ github.sha }}/img/$relative_path"
          done > photos.txt
          
          if [ ! -f photos.txt ]; then
            echo "##[error] photos.txt not generated!"
            exit 1
          fi
          
          count=$(wc -l < photos.txt)
          echo "Generated $count WebP image links"
          
          echo "count=$count" >> $GITHUB_ENV

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add photos.txt
          git commit -m "Auto: Update photos.txt with $count WebP links" || echo "No changes to commit"
          git push origin HEAD:${{ github.ref }}
